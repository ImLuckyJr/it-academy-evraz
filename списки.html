<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
        rel="stylesheet"
        href="списки.css"
    >
</head>
<body>
<div class="form">
    <div id="form">
        <form id="_form">
            <h3>Форма добавления товара</h3>
            <div>
                <label for="name">Название</label>
                <input
                    type="text"
                    id="name"
                    placeholder="Прим: Гаечные ключи"
                >
            </div>
            <div>
                <label for="category">Категория</label>
                <select
                    name="category"
                    id="category"
                >
                    <option value="">--Выберите один из вариантов--</option>
                    <option value="Продукты">Продукты</option>
                    <option value="Техника">Техника</option>
                    <option value="Украшения">Украшения</option>
                    <option value="Товары для дома">Товары для дома</option>
                    <option value="Одежда">Одежда</option>
                </select>
            </div>
            <div>
                <label for="price">Стоимость, руб</label>
                <input
                    type="number"
                    id="price"
                    step="1"
                    value="0"
                >
            </div>
            <div>
                <label for="count">Количество</label>
                <input
                    type="number"
                    id="count"
                    step="1"
                    value="0"
                >
            </div>
            <div>
                <div>Есть скидка?</div>
                <div>
                    <input
                        type="radio"
                        id="discountYes"
                        name="discount"
                        value="1"
                    />
                    <label for="discountYes">Да</label>
                    
                    <input
                        type="radio"
                        id="discountNo"
                        name="discount"
                        value="0"
                        checked
                    />
                    <label for="discountNo">Нет</label>
                </div>
            </div>
            <div id="discount-body">
                <label for="discount">Скидка, %</label>
                <input
                    type="number"
                    id="discount"
                    step="1"
                    value="0"
                >
            </div>
            <div>
                <div>Особенности</div>
                <div>
                    <input
                        type="checkbox"
                        id="notnew"
                        name="specials"
                        value="Б/У"
                    />
                    <label for="notnew">Б/У</label>
                </div>
                
                <div>
                    <input
                        type="checkbox"
                        id="fragile"
                        name="specials"
                        value="Хрупкий"
                        checked
                    />
                    <label for="fragile">Хрупкий</label>
                </div>
            </div>
            <div>
                <label for="description">Описание</label>
                <textarea
                    id="description"
                    placeholder="Добавьте описание"
                    rows="5"
                ></textarea>
            </div>
        </form>
        <div class="button">
            <button id="add">Добавить товар</button>
        </div>
    </div>
</div>
<div class="items-list">
    <h3>Товары</h3>
    <div>
        <div id="list"></div>
    </div>
</div>
<script src="списки.js"></script>
<!--<script src="списки2.js"></script>-->
</body>
</html>
