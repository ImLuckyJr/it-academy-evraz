<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #list > div {
            margin-bottom: 50px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            padding: 50px;
        }
        
        .title {
            font-size: 30px;
            font-weight: bold;
        }
        
        .description {
            font-style: italic;
        }
    </style>
</head>
<body>
<form id="form">
    <div>
        <label for="title">Заголовок</label>
        <input type="text" id="title" name="title" placeholder="Прим.: Заголовок">
    </div>
    <div>
        <label for="description">Описание</label>
        <input type="text" id="description" name="description">
    </div>
</form>
<div>
    <button id="add">Добавить в список</button>
</div>
<div>
    <h3>Список данных</h3>
</div>
<div id="list"></div>
<script src="списки.js"></script>
</body>
</html>
